            <form  id="JS_register_form" method="post">
            <div  class="register_box">
                <p><label class="tips"><span class="red">*</span>帐户名：</label><input type="text" name="user_name" class="register_input" id="register_username" autocomplete="off" tabindex="10"><span id="register_username_s"  class="success" style="display:none;"></span> <span id="error_user_name" class="rh">请输入字母数字下划线</span></p>
                <div id="register_username_a" class="error"></div>
                <p ><label class="tips"><span class="red">*</span>邮箱：</label><input type="text" name="email" class="register_input" id="register_email" autocomplete="off" tabindex="11"><span id="register_email_s" class="success" style="display:none;"></span><span id="error_email" class="rh">请输入认证邮箱</span></p>
                <div id="register_email_a" class="error"  style=""></div>

                <div id="register_password_a" class="error" style="top:-17px;padding:5px;line-height:18px;height:36px;width:255px; text-indent:0;margin-top:-20px"></div>
                <p><label class="tips"><span class="red">*</span>确认密码：</label><input type="password" name="password_confirm" class="register_input" id="register_confirm_password" tabindex="13"><span id="register_rpw_s" class="success" style="display:none;"></span><span id="error_password_confirm" class="rh">输入密码不相同！</span></p>
                <div id="register_confirm_password_a" class="error"></div>

                <!--{if $captcha}-->
                <p id="register_captcha_e"><label class="tips"><span class="red">*</span>验证码：</label><input type="text" name="captcha" class="register_input verify_input" id="register_captcha" tabindex="14"><img src="index.php?app=captcha&amp;{$random_number}" onclick="this.src='index.php?app=captcha&amp;'+Math.round(Math.random()*10000);return false;" width="61" height="27" border="0" id="JS_captcha"><a onclick="document.getElementById('JS_captcha').src='index.php?app=captcha&amp;'+Math.round(Math.random()*10000);return false;" id="JS_captcha_tip" tabindex="15">看不清换一张</a><span id="register_ver_s" class="success" style="display:none;"></span><span id="error_captcha" class="rh">请输入图片中的字符，不区分大小写！</span></p>
                <div id="register_captcha_a" class="error"></div>
                <!--{/if}-->
                

                <p class="readed gray"><label>请阅读《<a href="/article_cat-15/article-300.html" target="_blank" class="blue" tabindex="17">用户注册协议</a>》</label></p>
                <div id="register_submit0" class="operate" style="padding-left:100px;">
                    <input value="同意以上协议并注册" type="submit" onclick="javascript:$('#JS_register_form').submit();" class="regi_btn white f16 yahei clearfix" id="JS_register" tabindex="18" disabled="disabled" style="
                        width: 250px;  height: 33px;  line-height: 32px;  
                        border: 0;
                        background: rgb(224, 53, 53);
                        border-radius: 4px;
                    ">
                    <!-- <a href="javascript:$('#JS_register_form').submit();" class="regi_btn white f16 yahei clearfix" id="JS_register" tabindex="18"><span class="Left">同意以上协议并注册</span><em class="Left"></em></a> -->
                </div>
                <div id="register_submit1" class="operate none" style="padding-left:100px;">
                    <a class="register_submit register_submit2 f16 yahei" style="width:142px;" id="register_link"><img src="{res file=themes/paipai/images/user/loading.gif}"  width="16" height="16" />正在注册...</a>
                </div>
                <!-- <input type="hidden" id="invite_id" name="invite_id" value="null"/> -->

                <input type="hidden" id="invite_id" name="agree" value="1"/>
                <input type="hidden" name="ret_url" value="{$ret_url}" />
            </div>
            </form>
        </div>
        <div  class="user_register Right" style="color:#555;padding-top:10px;">
            <p style="color:#555;margin-bottom:20px;">已经有帐号？请直接登录 </p>
            <p>

                <a href="{url app=apply}" onclick="addRedirect(this);" class="logintoreg users_submit users_submit2 white f16 yahei" style="color:#666!important;">我要开店</a>

            </div>
